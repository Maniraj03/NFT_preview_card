<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

  <title>Frontend Mentor | NFT preview card component</title>
  <link rel='stylesheet' href="style.css" />
</head>

<body>
  <div class="container">
    <div class="banner">
      <img src="assets/image-equilibrium.jpg" aria-hidden=true class="banner_top" />
      <div class="banner-overlay">
        <img src="assets/icon-view.svg" />
      </div>
      
    </div>
    <div class="details">
    <h3 class="title">Equilibrium #3429</h3>
    <p class="info">Our Equilibrium collection promoted balance and calm.</p>
    <div class="offer">
      <div class="rate">
        <img class="ether_icon" src="assets/icon-ethereum.svg" alt="">
        <p>0.041 ETH</p>
      </div>

      <div class="validity">
        <img src="assets/icon-clock.svg" alt="" class="clock">
        <p> 3 days left</p>
      </div>
        </div>
      <hr>
      <div class="creater">
        <img src="assets/image-avatar.png" alt="" class="avatar">
        <p>Creation of <span class="name">Jules Wyvern</span></p>
    
    </div>
  </div>
   
</body>

</html>
